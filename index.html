<!DOCTYPE html>
<html lang="vi">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>

<body>
  <h1>üìà D·ª± b√°o th·ªùi ti·∫øt 5 ng√†y</h1>
  <input id="city" placeholder="Nh·∫≠p t√™n th√†nh ph·ªë" />
  <button onclick="loadChart()">Xem bi·ªÉu ƒë·ªì</button>

    const API_KEY = '1af72fd21a9494d0c7b0c164444765b2'; // Thay b·∫±ng API c·ªßa b·∫°n

    async function loadChart() {
      const city = document.getElementById("city").value.trim();
      if (!city) return alert("Vui l√≤ng nh·∫≠p t√™n th√†nh ph·ªë");

      const res = await fetch(
        `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`

      const data = await res.json();
      const labels = data.list.map(item => item.dt_txt.slice(5, 16));
      const temps = data.list.map(item => item.main.temp);

      // X√≥a chart c≈© n·∫øu c√≥
      if (window.myChart) window.myChart.destroy();

      const ctx = document.getElementById("weatherChart").getContext("2d");
      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: `Nhi·ªát ƒë·ªô ${data.city.name}`,
            data: temps,
            fill: false,
            tension: 0.3,
            borderColor: "orange"

        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            title: { display: true, text: "D·ª± b√°o 5 ng√†y (m·ªói 3 gi·ªù)" }
          },
          scales: {
            x: { ticks: { maxRotation: 90, minRotation: 45 } },

          }

    }
  </script>
</body>
